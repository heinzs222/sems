# =============================================================================
# Twilio Voice Agent - Docker Compose
# =============================================================================
# Usage:
#   docker-compose up --build
#
# Note: 
#   - Twilio requires WSS (WebSocket Secure)
#   - Use a reverse proxy (nginx, Cloudflare, etc.) for TLS termination
#   - Or deploy behind a load balancer with TLS
# =============================================================================

version: '3.8'

services:
  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twilio-voice-agent
    ports:
      - "${PORT:-7860}:7860"
    environment:
      - PUBLIC_HOST=${PUBLIC_HOST}
      - PORT=7860
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - ROUTER_ENABLED=${ROUTER_ENABLED:-true}
      - OUTLINES_ENABLED=${OUTLINES_ENABLED:-false}
      - AGENT_NAME=${AGENT_NAME:-Sesame}
      - COMPANY_NAME=${COMPANY_NAME:-Sesame AI}
    volumes:
      - ./assets/audio:/app/assets/audio:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:7860/health'); r.raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

